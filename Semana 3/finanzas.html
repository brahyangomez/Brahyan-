<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Mis Finanzas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="Inicio">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a  class="navbar-brand" href="#">Mis finanzas</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-Inicio-navbar-collapse-9">
						<ul class="nav navbar-nav">
							<li>
								<a href="#">Resumen</a>
							</li>
							<li class="active">
								<a href="#"><span class="glyphicon glyphicon-tasks"></span>Transacciones</a>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="#">Salir</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>	
		<div class="row">
			<section>
				<div class="col-md-3 col">
					<div class="input-group">
						<input type="text"  class="form-control" placeholder="Buscar">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
						</span>
					</div><br>
					<div class="list-group">
						<button type="button" class="list-group-item">Ingresos</button>
						<button type="button" class="list-group-item">Gastos</button>
					</div><br>
					<div class="list-group">
						<button type="button" class="list-group-item">Restaurantes</button>
						<button type="button" class="list-group-item">Hogar</button>
						<button type="button" class="list-group-item">Diversión</button>
						<button type="button" class="list-group-item">Viajes</button>
						<button type="button" class="list-group-item">Carro</button>
					</div>
				</div>
				<div class="col-md-9">				
				<div class="row">
					<div class="col-md-9">
						<button aling="left" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-plus"></span>Nueva transacción
						</button> 
					</div>
					<div class="col-md-3">
						<button aling="right" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Agosto del 2014 <span class="glyphicon glyphicon-triangle-bottom"></span>
						</button>
					</div>
					<br><br><br>
					<table class="table">
						<tr>	
							<th col-md-1><h3><small>Ago</small><br>26</h3></th>	
							<td col-md-1><b>Arriendo</b><p align="right">$900,000<br></p></td>
							<td><a href="#"><span class="badge"></span><span aling="right" class="glyphicon glyphicon-edit"></span>Editar</a><a href="#"><span class="badge"></span><span aling="right" class="glyphicon glyphicon-trash"></span>Eliminar</a></p>
							</td>
						</tr>
						<tr>	
							<td><b>El rincon de mi tierra</b> <p align="right">$120,000<br><a href="#"><span class="badge"></span><span aling="right" class="glyphicon glyphicon-edit"></span>Editar</a> <a href="#"><span class="badge"></span><span aling="right" class="glyphicon glyphicon-trash"></span>Eliminar</a></p></td>
						</tr>
						<tr>	
							<td><b>Salario</b> <p align="right">$4'500,000<br><a href="#"><span class="badge"></span><span aling="right" class="glyphicon glyphicon-edit"></span>Editar</a> <a href="#"><span class="badge"></span><span aling="right" class="glyphicon glyphicon-trash"></span>Eliminar</a></p></td>
						</tr>
					</table>
				</div>							
				</div>
			</section>
		</div>				
	</div>	
</body>
</html>
