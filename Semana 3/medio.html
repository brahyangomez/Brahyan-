<!DOCTYPE html>
<html lang="Es">
<head>
	<meta charset="utf-8">
	<title>Formulario bootstrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<script type="text/javascript" type="bootstrap-3.3.6-dist/jss/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<form action="#" method="get"> 
		<div class="container">
			<div class="row">
				<h1>Formulario</h1>
				<div class="col-md-1">Nombre</div>
				<input type="text" name="Nombre" class="form-control">
			</div>
			<div class="row">
				<div class="col-md-1">Apellidos</div>
				<input type="text" name="Apellidos" class="form-control">
			</div>
			<div class="row">
				<div class="col-md-1">Contraseña</div>
				<input type="password" name="Contraseña" class="form-control">
			</div>
			<div>	
				<input type="submit" value="Registrarse">
				<input type="checkbox" name="remember_me" value="remember_me"> Recordar datos
			</div>
			<div>
				<button class="btn btn-warning">Click</button>
			</div><br><br>
		</form>	
		<div class="container">
			<h2 class="negro">Modal Example</h2>
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal Header</h4>
						</div>
						<div class="modal-body">
							<p>Some text in the modal.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>

		</div>
	<section class="rom">
		<div class="col-md-1">
			<button class="btn btn-warning">Borrador</button>
		</div>
		<div class="row">
			<button class="btn btn-success">Practica</button>
		</div>
	</section>
	</body>
	</html>
